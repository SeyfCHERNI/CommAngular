<button  mat-raised-button color="accent" routerLink="/fournisseur" routerLinkActive="router-link-active">Tous les Fournisseur</button>
<br>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    <mat-card>
        <mat-card-content>
            <mat-card-title>Ajouter Fournisseur</mat-card-title>
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title> Fournisseur </mat-panel-title>
                    </mat-expansion-panel-header>
                    <input type="hidden" formControlName="id">
                    <mat-form-field>
                        <input formControlName="nom_fournisseur" matInput placeholder="Nom Fournisseur">
                    </mat-form-field>

                    <mat-form-field>
                        <input formControlName="nom_court_fournisseur" matInput placeholder="nom court fournisseur">
                    </mat-form-field>
                
                                        
                    <mat-form-field>
                        <input formControlName="ville_fournisseur" matInput placeholder="ville">
                    </mat-form-field>
                    
                    <mat-form-field>
                        <input formControlName="Adresse_fornisseu" matInput placeholder="adresse">
                    </mat-form-field>
                    

                    <mat-form-field>
                        <input formControlName="Tel_Fix_fornissseur" matInput placeholder="Tel Fix">
                    </mat-form-field>
                    
                    <mat-form-field>
                        <input formControlName="Tel_mobile_fournisseur" matInput placeholder="Tel Mobile">
                    </mat-form-field>

                                     
                    <mat-form-field>
                        <input formControlName="Fax_fournisseur" matInput placeholder="Fax">
                    </mat-form-field>


                                     
                    <mat-form-field>
                        <input formControlName="adresse_email_fournisseur" matInput placeholder="email">
                    </mat-form-field>
                    
                    
                    
                </mat-expansion-panel>



            </mat-accordion>
        </mat-card-content>
        <div class="button-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
            <button mat-raised-button color="warn" type="reset" (click)="onClear()">Clear</button>
        </div>
    </mat-card>

</form>
